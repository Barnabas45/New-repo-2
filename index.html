<DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Playstation</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="container">
                <div class="navbar">
                    <img src="logo.png" class="logo">
                    <nav>
                        <ul id="menuList">
                            <li><a href="">Game controllers</a></li>
                            <li><a href="">VR Accessories</a></li>
                            <li><a href="">Media Remotes</a></li>
                            <li><a href="">Other</a></li>
                        </ul>
                    </nav>
                    <img src="menu.png" class="menu-icon" onclick="togglemenu()">
                </div>
                <div class="row">
                    <div class="col-1">
                        <h2>PS4 V2<br>Dualshock 4</h2>
                        <h3>Wireless controllers for Playstation</h3>
                        <p>(Compatible/Generic)</p>
                        <h4>$32.50</h4>
                        <button type="button">Buy Now<img src="Arrow.png"></button>
                    </div>
                    <div class="col-2">
                        <img src="controller.png" class="controller">
                        <div class="color-box"></div>
                        <div class="add-btn">
                            <img src="Add.png">
                            <p><small>Add to Cart</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <script>

                var menuList = document.getElementById("menuList");

                menuList.style.maxHeight = "0px"

                function togglemenu(){

                    if(menuList.style.maxHeight == "0px")
                        {
                            menuList.style.maxHeight = "130px"
                        }
                    else
                        {
                            menuList.style.maxHeight = "0px";
                        }
                }

            </script>
            
        </body>
    </html>
